<!DOCTYPE html>
<html>

<head>
    <title>maptalks example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css">


    <style>
        html,
        body,
        #map {
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="../../build/mapv.js"></script>
    <script>

        var map = L.map('map').setView([39.987549, 116.443571], 13);

        L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
            'subdomains': ['a', 'b', 'c', 'd', 'e']
        }).addTo(map);


        $.get('../data/beijing-village.json', function (data) {

            var dataSet = new mapv.DataSet(data);

            var options = {
                fillStyle: 'rgba(255, 80, 53, 0.8)',
                strokeStyle: 'rgba(250, 255, 53, 0.8)',
                context: 'webgl',
                size: 3,
                lineWidth: 1,
                draw: 'simple'
            }

            var mapvLayer = mapv.leafletMapLayer(dataSet, options).addTo(map);
        });

    </script>
</body>

</html>
